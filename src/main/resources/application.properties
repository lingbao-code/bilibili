server.servlet.context-path=/bilibili
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mymnr
spring.datasource.username=root
spring.datasource.password=888888
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.max-lifetime=1800000

mybatis.mapper-locations=classpath:com/baidu/bilibili/dao/*.xml
mybatis.type-aliases-package=com.baidu.bilibili.pojo

